<app-cabecera></app-cabecera>
<div class="productos">
  <h2>Lista de Productos</h2>

<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar producto">
</mat-form-field>

<button mat-raised-button color="primary" routerLink="/producto-add">Agregar Producto</button>

<table mat-table [dataSource]="dsProductos" class="mat-elevation-z8">
  <!-- Columna ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef># ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Columna Logo -->
  <ng-container matColumnDef="logo">
    <th mat-header-cell *matHeaderCellDef>Logo</th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.logo" alt="Logo del producto" width="40" height="40">
    </td>
  </ng-container>
  
  <!-- Columna Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Columna Categoría -->
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
  </ng-container>

  <!-- Columna Precio -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.price | currency: 'USD' }}</td>
  </ng-container>

  <!-- Columna Stock -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
  </ng-container>

  <!-- Columna Opciones -->
  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <td mat-cell *matCellDef="let element">
      <a (click)="onDelete(element.id)" title="Eliminar">
        <mat-icon color="warn">delete</mat-icon>
      </a>
      <a [routerLink]="['/producto-edit', element.id]" title="Editar">
        <mat-icon color="primary">edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
