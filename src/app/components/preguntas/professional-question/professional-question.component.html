<app-cabecera></app-cabecera>
<div class="main-container">
  <!-- Fondo principal -->
  <div class="background-layer">
    <div class="overlay"></div>
  </div>

  <!-- Contenedor principal de las tarjetas -->
  <div class="card-layer">
    <h2>Preguntas Pendientes</h2>
    <div class="card-container">
      <!-- Tarjetas de Preguntas -->
      <mat-card *ngFor="let question of questions" class="question-card">
        <mat-card-header>
          <mat-card-title>Consulta de: {{ question.clientName || 'Cliente Desconocido' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Pregunta:</strong> {{ question.query }}</p>
          <p><strong>Fecha:</strong> {{ question.queryDate | date: 'short' }}</p>
        </mat-card-content>
        <mat-card-actions>
          <mat-form-field appearance="outline" class="response-field">
            <mat-label>Responder</mat-label>
            <textarea
              matInput
              [(ngModel)]="question.response"
              placeholder="Escribe tu respuesta aquÃ­"
            ></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="sendResponse(question)">
            Enviar Respuesta
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<ng-template #noQuestions>
  <div class="card-layer">
    <p class="no-questions">No hay preguntas pendientes.</p>
  </div>
</ng-template>
