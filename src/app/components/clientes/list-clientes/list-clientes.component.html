<app-cabecera></app-cabecera>
<div class="clients">
  <h2>Lista de Clientes</h2>

  <!-- Filtro -->
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escriba un filtro" #input>
  </mat-form-field>

  
  <button mat-raised-button color="primary" routerLink="/clientes-add">Agregar nuevo Cliente</button>


  <table mat-table [dataSource]="dsClientes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="onDelete(element.id)" style="cursor: pointer;" title="Eliminar">
          <mat-icon color="warn">delete</mat-icon>
        </a> 
        <a [routerLink]="['/clients-edit/', element.id]" style="cursor: pointer;" title="Editar">
          <mat-icon color="primary">edit</mat-icon>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
</div>
